  <body>
    <div class="container">
      <h2 class="text-center align-middle">Registros</h2>
      <table class="table table-striped table-hover table-responsive-sm">
        <h3 class="text-center">
            {{title}}
          </h3>
          <div id="agregar wrapper">
          <div id="caja" class="container w-75">
          
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}  
            <input type="reset" value="Cancelar" class="m-2 "/>
            <input type="submit" value="Guardar" class="m-2"/>
            <a href="{% url 'Listar' %}"><button type="button" class="m-2">Listar</button></a>
            <a href="{% url 'Home' %}"><button type="button" class="m-2">Regresar</button></a>
          </section>    
          </form>
        </div> 
        </div> 
      </table>    
        {{ mensaje }}
  </body>
